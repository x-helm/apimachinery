# permissions for end users to view chartpresets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: chartpreset-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: apimachinery
    app.kubernetes.io/part-of: apimachinery
    app.kubernetes.io/managed-by: kustomize
  name: chartpreset-viewer-role
rules:
- apiGroups:
  - charts.x-helm.dev
  resources:
  - chartpresets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - charts.x-helm.dev
  resources:
  - chartpresets/status
  verbs:
  - get
